<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table cell</title>
    <style>
        body, html {
            margin: 0;
        }
        div {
            width: 200px;
            height: 200px;
            /* display: inline-block;  появляется расстояние между блоками, неконтролируемое*/
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            background-color: #e87373;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>

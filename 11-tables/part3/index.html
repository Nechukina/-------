<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Table markup</title>
</head>
<body>
    <table>
        <tfoot>
            <tr>
                <td class="footer" colspan="3">Copyright</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <td class="header" colspan="3">Header info</td>
            </tr>
            <tr>
                <td class="menu" colspan="3">Menu here</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="vertical-sidebar" rowspan="3">sidebar</td>
                <td class="content" rowspan="3">content</td>
                <td class="widget">widget 1</td>
            </tr>
            <tr>
                <td class="widget">widget 2</td>
            </tr>
            <tr>
                <td class="widget">widget 3</td>               
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Table markup</title>
</head>
<body>
    <table>
        <caption><i>Table 1</i></caption>
        <tr>
            <th colspan="3">cell 1</th>
            
        </tr>
        <tr>
            <td rowspan="2">cell 4</td>
            <td>cell 5</td>
            <td>cell 6</td>
        </tr>
        <tr>
            <td>cell 7</td>
            <td>cell 8</td>
        </tr>
    </table>
</body>
</html>

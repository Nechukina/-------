<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Form style</title>
</head>
<body>
    <form class="subscription">
        <div class="subscription__field">
            <label for="subscriptionName">Your name:</label>
            <input type="text" id="subscriptionName">
        </div>
        <div class="subscription__field">
            <label for="subscriptionMail">Your email:</label>
            <input type="email" id="subscriptionMail">
        </div>
        <input type="submit" value="Submit" class="subscription__submit">
    </form>
</body>
</html>

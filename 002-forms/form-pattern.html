<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <form action="#">
        <label>
            Фамилия
            <input type="text" pattern="^([А-Яа-я]+)$" autocomplete="off" placeholder="Петров">
        </label>
        <label>
            email
            <input type="email" pattern="([A-Za-z0-9\.-]+)(@)([A-Za-z0-9\.-]+)(\.)([A-Za-z0-9]{2,}$)" autocomplete="off" placeholder="email@email.ru">
        </label>
        <button>Submit</button>
    </form>
</body>
</html>

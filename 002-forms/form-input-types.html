<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label>
            email
            <input type="email" name="" id="" autofocus autocomplete="off" placeholder="email">
        </label>

        <label for="">
            tel
            <input type="tel" name="" id="">
        </label>

        <label for="">
            url
            <input type="url" name="" id="">
        </label>

        <label for="">
            number
            <input type="number" name="" id="">
        </label>

        <label for="">
            search
            <input type="search" name="" id="">
        </label>

        <label for="">
            file
            <input type="file" name="" id="">
        </label>

        <label for="">
            color
            <input type="color" name="" id="">
        </label>

        <label for="">
            image
            <input type="image" src="img/moon.png" width="50">
            <!-- при клике на image автоматически форма отправляется , в запрос вставляются координаты места клика -->
        </label>

        <button>Submit</button>
    </form>
</body>
</html>
